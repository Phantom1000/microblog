<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=post.author.username) }}"><img src="{{ post.author.avatar(36) }}"/></a>
        </td>
        <td>
            <div><a href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }}:</a></div>
            <div>
                <span id="post{{ post.id }}">{{ post.body }}</span>
                <span id="translation{{ post.id }}"><a href="javascript:translate(
                                                                'post{{ post.id }}',
                                                                'translation{{ post.id }}',
                                                                '{{ post.language }}',
                                                                '{{ g.locale }}');">Перевести</a></span>
            </div>
            <div>{{ moment(post.timestamp).fromNow() }}</div>
        </td>
    </tr>
</table>
